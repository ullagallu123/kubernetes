---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  labels:
    project: instana
    tier: mysql-db
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: Um9ib1Nob3A8MXI8QGJhc2VfbWV0YQ==
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels:
    project: instana
    tier: mysql-db
spec:
  serviceName: "mysql"
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      initContainers:
        - name: init-mysql
          image: busybox
          command: ['sh', '-c', 'until nc -z -v -w30 db 3306; do echo "Waiting for MySQL to be ready..."; sleep 5; done;']
      containers:
        - name: mysql
          image: siva9666/mysql-instana:v1
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
          livenessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
            initialDelaySeconds: 5
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: mysql-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: instana
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    project: instana
    tier: mysql-db
spec:
  clusterIP: None
  selector:
    app: mysql
  ports:
    - port: 3306
      name: mysql