apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler 
metadata:
  name: catalogue-hpa 
spec:
  scaleTargetRef:
    apiVersion: apps/v1 
    kind: Deployment 
    name: catalogue 
  minReplicas: {{ .Values.hpa.minReplicas }} 
  maxReplicas: {{ .Values.hpa.maxReplicas }} 
  metrics:
    - type: Resource 
      resource:
        name: cpu 
        target:
          type: Utilization 
          averageUtilization: {{ .Values.hpa.cpuUtilizationTarget }} 