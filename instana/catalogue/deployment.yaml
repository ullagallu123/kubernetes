apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    project: instana
    tier: catalogue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
        - name: catalogue
          image: siva9666/catalogue-instana:v1
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 200Mi
              cpu: 200m
          envFrom:
            - configMapRef:
                name: catalogue-config
