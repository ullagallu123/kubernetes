apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    project: instana
    tier: user-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: user-backend
  template:
    metadata:
      labels:
        tier: user-backend
    spec:
      containers:
        - name: user
          image: siva9666/user-instana:monitoring-v1
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 100m
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5      
            periodSeconds: 10           
            timeoutSeconds: 2           
            successThreshold: 1
            failureThreshold: 3          
          livenessProbe:
            httpGet:
              path: /health             
              port: 8080
            initialDelaySeconds: 5    
            periodSeconds: 10          
            timeoutSeconds: 2            
            successThreshold: 1      
            failureThreshold: 3
          envFrom:
            - configMapRef:
                name: user-config
