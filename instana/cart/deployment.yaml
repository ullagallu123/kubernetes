apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    project: instana
    tier: user
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart
          image: siva9666/cart-instana:v1
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: cart-config
