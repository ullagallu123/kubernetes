apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatch
  labels:
    project: instana
    tier: dispatch
spec:
  replicas: 2
  selector:
    matchLabels:
      project: instana
      tier: dispatch
  template:
    metadata:
      labels:
        project: instana
        tier: dispatch
    spec:
      containers:
      - name: dispatch
        image: siva9666/dispatch-instana:v1
        ports:
        - containerPort: 8080
        resources:
            requests:
              memory: 100Mi
              cpu: 50m
            limits:
              memory: 200Mi
              cpu: 100m
        envFrom:
        - configMapRef:
            name: dispatch-config
        - secretRef:
            name: dispatch-secrets
