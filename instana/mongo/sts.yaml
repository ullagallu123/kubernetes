apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  labels:
    project: instana
    tier: mongo-db
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: siva9666/mongo-instana:v1
          ports:
            - containerPort: 27017
              name: mongo
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
          # livenessProbe:
