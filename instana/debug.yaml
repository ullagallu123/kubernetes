apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug-deployment
  labels:
    app: debug
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      containers:
      - name: debug-container
        image: siva9666/debug:2.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80  # Adjust as necessary for your application's port
        command: ["/bin/sh", "-c"]  # Adjust as needed for your image's entrypoint
        args: ["sleep infinity"]  # Keeps the container running; replace with actual command if needed
        