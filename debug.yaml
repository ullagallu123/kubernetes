apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug
  labels:
    app: debug
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      containers:
      - name: debug-container
        image: siva9666/debug-utility:v1
        imagePullPolicy: IfNotPresent 
        command: ["/bin/sh", "-c"]  
        args: ["sleep infinity"]